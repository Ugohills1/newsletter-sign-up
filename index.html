<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsletter-sign-up-page</title>
    <link rel="stylesheet" href="newsletter-sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div id="illustration">
            <div id="illustration-image-mobile">
            <img src="illustration-image-mobile.svg" alt="illustration-image-mobile" id="image-mobile">
            </div>
            <div id="illustration-image-desktop">
            <img src="illustration-image-desktop.svg" alt="illustration-image-destop" id="image-destop">
            </div>
        </div>
        <div id="updates">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            <div id="list1">
                <img src="icon-list.svg" alt="list-icon">
                <p>Product discovery and building what matters</p>
            </div>

            <div id="list2">
                <img src="icon-list.svg" alt="list-icon">
                <p>Measuring to ensure updates are a success</p>
            </div>

            <div id="list3">
                <img src="icon-list.svg" alt="list-icon">
                <p>And much more!</p>
            </div>
            <h2>
                Email address
            </h2>
            <form action="newsletter-successpage.html" method="GET">
                <input type="email" name="email" value="email@company.com" required>
                <button type="submit">Subscribe to Monthly Newsletter</button>
            </form>
        </div>
    </div>
</body>

</html>
